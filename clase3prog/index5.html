<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid bg-warning py-5">
        <div class="container text-black">
            <h1 class="display-3">Gimasio Ditto</h1>
            <p class="lead" style="font-size: xx-large;">Formulario de inscripcion</p>
        </div>
    </div>
    <div class="container">
        <form action="">
            <h3>Cargue sus datos</h3>
            <div class="form-row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="nombre">Nombre</label>
                    <input type="nombre" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" class="form-control" name="apellido" id="apellido">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="direccion">Direccion</label>
                    <input type="direccion" class="form-control" name="direccion" id="direccion">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="pais">Pais</label>
                    <input type="pais" class="form-control" name="pais" id="pais">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="ciudad">Ciudad</label>
                    <select name="ciudad" class="form-control" id="ciudad">
                        <option value="">Seleccione...</option>
                        <option value="1">Cordoba</option>
                        <option value="2">Buenos Aires</option>
                        <option value="3">La Pampa</option>
                        <option value="4">Salta</option>
                        <option value="5">Neuquen</option>
                        <option value="6">Entre Rios</option>
                    </select>
                </div>
                <div class="form-group col-lg-12 col-sm-12">
                    <label for="edad">Edad</label>
                    <select name="edad" class="form-control" id="edad">
                        <option value="">Seleccione...</option>
                        <option value="1">Menor de 18</option>
                        <option value="2">18-24</option>
                        <option value="3">24-35</option>
                        <option value="4">35-50</option>
                        <option value="5">Mas de 50</option>
                    </select>
                </div>
                <div class="form-group col-lg-12 col-sm-12">
                    <label for="dias">Dias:</label>
                </div>

                <div class="form-group col-lg-12 col-sm-12" style="size:small;">
                    <div class="row">
                        <div class="col-lg-4">
                            Martes y Jueves:
                        </div>
                        <div class="col-lg-2">

                            <input type="radio" name="opcion" class="form-control" id="opcion" value="1"
                                style="width: fit-content;" checked>
                        </div>
                        <div class="col-lg-4">
                            Lunes y Viernes:
                        </div>
                        <div class="col-lg-2">
                            <input type="radio" name="opcion" class="form-control" id="opcion" value="2"
                                style="width: fit-content;">
                        </div>
                    </div>
                    <div class="form-group col-lg-12 col-sm-12">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                        <button type="Reset" class="btn btn-primary">Limpiar</button>
                    </div>

                </div>
        </form>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
